<!DOCTYPE html>
<html>
  <head>
    <title>{{path}}</title>
    <link rel='stylesheet' href='/static/main.css' />
  </head>

  <body>
    <header>
    <a href='/'>Home</a>
    |
    {% if logged_in %}
      <a href='/_edit{{path}}'>Edit</a>
      |
      <a href='/logout'>Logout</a>
    {% else %}
      <a href='/signup'>Sign Up</a>
      |
      <a href='/login'>Login</a>
    {% endif %}
    </header>

    <br><br>

    {% block main %}
    {% endblock %}

  </body>
</html>
